<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Bit Acadamy</title>
</head>

<body>
    <h1>Bit Academy Sign Up</h1>
    <form>
        <div>
            <label for="naam">naam:</label>
        </div>
        <div>
            <input type="text" name="name" placeholder="Write your name">
        </div>
        <div>
            <label for="email">e-mail:</label>
        </div>
        <div>
            <input type="text" email="email" placeholder="Write your e-mail">
        </div>
        <div>
            <label for="phone nummer">phone nummer:</label>
        </div>
        <div>
            <input type="text" phone nummer="phone nummer" placeholder="Write your phone nummer">
        </div>
        <div>
            <label for="pin code">pin code:</label>
        </div>
        <div>
            <input type="text" pin code="pin code" placeholder="Write pin code">
        </div>
        <div>
            <input type="submit" value="Send Request">
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
